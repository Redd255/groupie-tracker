<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Artist.Name}} - Details</title>
    <link rel="stylesheet" href="../static/informations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
</head>
<body class="body">
    <div class="container">
        <div class="left-card">
            <h1 class="artist-name">{{.Artist.Name}}</h1>
            <img class="artist-image" src="{{.Artist.Image}}" alt="{{.Artist.Name}}">
            <p class="creation-date">Creation Date: {{.Artist.CreationDate}}</p>
            <p class="first-album">First Album: {{.Artist.FirstAlbum}}</p>
            <div class="button-container">
                
                <h1 class="want">Want to know more : </h1>
                <a href="/lastpage/{{.ID}}" class="button">Dates and relations</a><br>
                <p class="back-link"><a href="/">Back to Home</a></p>
            </div>
        </div>

        <div class="right-card">
            <h2 class="section-title"> <i class="fa-solid fa-person"></i> Members</h2>
            <ul class="member-list">
                {{range .Artist.Members}}
                    <li class="member-item">{{.}}</li>
                {{end}}
            </ul>

            <h2 class="section-title"> <i class="fa-solid fa-location-dot"></i> Locations</h2>
           
            <ul class="location-list">
                {{range .Locations}}
                    <li class="location-item">{{.}}</li>
                {{end}}
            </ul>
        </div>
    </div>
</body>
</html>
